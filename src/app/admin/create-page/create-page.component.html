<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div
    [ngClass]="{invalid: isInvalid('title')}"
    class="form-control"
  >
    <label for="title">Post title:</label>
    <input id="title" type="text" formControlName="title">
    <div
      *ngIf="isInvalid('title')"
      class="validation">
      <small *ngIf="form.get('title').errors.required">Title required</small>
    </div>
  </div>

  <div class="form-control">
    <label>Post content:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    [ngClass]="{invalid: isInvalid('author')}"
    class="form-control"
  >
    <label for="author">Post author</label>
    <input id="author" type="text" formControlName="author">
    <div
      *ngIf="isInvalid('author')"
      class="validation">
      <small *ngIf="form.get('author').errors.required">Author required</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >
    Create post
  </button>
</form>
