<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login Admin</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div
    [ngClass]="{invalid: isInvalid('email')}"
    class="form-control"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="isInvalid('email')"
      class="validation">
      <small *ngIf="form.get('email').errors.required">Email required</small>
      <small *ngIf="form.get('email').errors.email">Wrong email</small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: isInvalid('password')}"
    class="form-control"
  >
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div
      *ngIf="isInvalid('password')"
      class="validation"
    >
    <small *ngIf="form.get('password').errors.required">Password required</small>
    <small *ngIf="form.get('password').errors.minlength">
      Password must contains
      {{getRequiredLength('password')}}
      carachters. Now it contains
      {{getActualLength('password')}}
      characters.
    </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >
    Log In
  </button>
</form>
